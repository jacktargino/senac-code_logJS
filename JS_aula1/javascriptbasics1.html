<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Exemplos Interativos com JavaScript</title>
</head>

<body>
    <h1>Exemplos Interativos de JavaScript</h1>

    <!-- Constantes -->
    <h2>Constantes</h2>
    <button onclick="mostrarConstante()">Testar Constante</button>
    <p id="constante"></p>


    <!-- Variáveis -->
    <h2>Variáveis</h2>
    <button onclick="mostrarVariavel()">Testar Variável</button>
    <p id="variavel"></p>

    <!-- Funções -->
    <h2>Funções</h2>
    <button onclick="testarFuncao()">Testar Função</button>
    <p id="funcao"></p>
    <p id="funcao2"></p>

    <!-- If/Else -->
    <h2>If/Else</h2>
    <button onclick="testarIfElse()">Testar If/Else</button>
    <p id="ifElse"></p>

    <!-- Incremento e Decremento -->
    <h2>Incremento e Decremento</h2>
    <button onclick="incrementar()">Incrementar</button>
    <button onclick="decrementar()">Decrementar</button>
    <p id="numero">Valor atual: 0</p>



    <script src="script.js"></script>
</body>

</html>

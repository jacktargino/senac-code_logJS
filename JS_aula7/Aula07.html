<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplos JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Exemplos de Estruturas de Controle em JavaScript</h1>

    <!-- 01 - If Else -->
    <section>
        <h2>01 - If Else</h2>
        <input type="number" id="num1" placeholder="Digite um número">
        <button onclick="exemploIfElse()">Verificar</button>
        <p id="saida1"></p>
    </section>

    <!-- 02 - If Else If Else -->
    <section>
        <h2>02 - If Else If Else</h2>
        <input type="number" id="num2" placeholder="Digite sua nota">
        <button onclick="exemploIfElseIf()">Avaliar</button>
        <p id="saida2"></p>
    </section>

    <!-- 03 - Switch Case Break -->
    <section>
        <h2>03 - Switch Case Break</h2>
        <input type="number" id="num3" placeholder="Digite um número de 1 a 7">
        <button onclick="exemploSwitch()">Ver Dia da Semana</button>
        <p id="saida3"></p>
    </section>

    <!-- 04 - Do While -->
    <section>
        <h2>04 - Do While</h2>
        <input type="number" id="num4" placeholder="Digite um número">
        <button onclick="exemploDoWhile()">Contar</button>
        <p id="saida4"></p>
    </section>

    <!-- 05 - While -->
    <section>
        <h2>05 - While</h2>
        <input type="number" id="num5" placeholder="Digite um número">
        <button onclick="exemploWhile()">Contar</button>
        <p id="saida5"></p>
    </section>

    <!-- 06 - For -->
    <section>
        <h2>06 - For</h2>
        <input type="number" id="num6" placeholder="Digite um número">
        <button onclick="exemploFor()">Contar</button>
        <p id="saida6"></p>
    </section>

    <script src="script.js"></script>
</body>
</html>
